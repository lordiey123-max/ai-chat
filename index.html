<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; margin: 0; background: #f4f4f4; }
    #chat { padding: 15px; height: 80vh; overflow-y: auto; }
    .msg { margin: 10px 0; padding: 10px; border-radius: 10px; }
    .user { background: #cce5ff; text-align: right; }
    .bot { background: white; }
    input { width: 100%; padding: 12px; font-size: 16px; }
  </style>
</head>
<body>

<div id="chat"></div>
<input id="input" placeholder="Ask me anything…" />

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

input.addEventListener("keydown", async e => {
  if (e.key === "Enter" && input.value.trim()) {
    const text = input.value;
    input.value = "";
    add(text, "user");

    try {
      const res = await fetch("https://YOUR-WORKER-NAME.YOUR-SUBDOMAIN.workers.dev", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      add(data.reply, "bot");

    } catch (err) {
      add("⚠️ AI backend error. Please try again later.", "bot");
    }
  }
});

function add(text, role) {
  const div = document.createElement("div");
  div.className = "msg " + role;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
